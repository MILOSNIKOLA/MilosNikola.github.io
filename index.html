
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site en cours de creation..</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>

  <body>
    <h1>Site en cours de creation..</h1>
    <p><i>Version 2</i></p>
    <div class="button">
      <button class="glow-on-hover" type="button"><p class="p">Touch me da me vidis !!!</p></button>
    </div>
    
    <div class="container">

      

      <div id="time">
        <div class="circle" style="--color: #ff2972">
          <div class="dots h_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--color: #fee800">
          <div class="dots m_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--color: #04fc43">
          <div class="dots s_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
        <div class="ap">
          <div id="ampm"></div>
        </div>
      </div>
    </div>

    

    <script src="index.js">
      
    </script>
  </body>
</html>
